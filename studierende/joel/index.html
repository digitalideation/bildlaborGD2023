<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <style>
      #sketch-one {
        position: relative;
      }

      #sketch-one img {
        position: absolute;
        top: 0;
        left: 50px; 
        width: 92%; 
        height: auto; 
        object-fit: cover;
      }

      #sketch-two {
        position: relative;
      }

      #sketch-two img {
        position: absolute;
        top: 0;
        left: 50px; 
        width: 92%; 
        height: auto; 
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    
    <div id="gallery-page" style="position: absolute; top: 10px; right: 10px;">
      <a href="about.html">GALLERY</a>
    </div>

    <div id="sketch-one" class="poster">
      <img src="Bilder/TEXT.png" alt="Background Image">
    </div>

    <div id="sketch-two" class="poster">
      <img src="Bilder/TEXT_WEISS.png" alt="Background Image">
    </div>

    <script src="sketch-instance.js"></script> 
  </body>
</html>
