<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

    <style>
        body{
            min-height:300vh;
        }
        #letterwrapper {
            position: fixed;
            top:0px;
            display: flex;
            justify-content: center;
            font-family: 'Gt-Flexa-Mono', sans-serif;
            font-variation-settings: "wdth" 0, "wght" 100, "ital" 100;
            font-size: 10vw;
        }
    </style>
</head>

<body>

    <div id="letterwrapper">
        VARIABLE
    </div>

    
</body>

<script>
    const el=document.getElementById("letterwrapper");
    //el.style.fontVariationSettings=" 'wght' 500, 'ital' 100";

    console.log("ganze hoehe"+document.documentElement.scrollHeight);
    console.log("viewport hoehe"+document.documentElement.clientHeight);

    const onePercent = (document.documentElement.scrollHeight - document.documentElement.clientHeight) / 100;

    //console.log(onePercent)
   // console.log("total Dist"+totalDist);
    document.addEventListener("scroll", (event) => {
        //console.log(window.scrollY);

        let percentScrolled=Math.round(window.scrollY / onePercent) / 100;
        let wght=100+ (percentScrolled * 700);
       
        el.style.fontVariationSettings=" 'wght' "+ wght+", 'ital' 100";

       
    });

    
</script>

</html>
